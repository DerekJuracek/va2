<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NE Voter Turnout</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://watergis.github.io/mapbox-gl-legend/mapbox-gl-legend.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.13.1/mapbox-gl.js"></script>
    <script src="https://watergis.github.io/mapbox-gl-legend/mapbox-gl-legend.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
      type="text/css"
    />
  </head>
  <body>
    <div id="map"></div>
    <div id="mapboxgl-popup"></div>
    <!-- <pre id="features"></pre> -->
    <div id="scatter-plots">
      <a href="BP_PS.html"> Click Here </a>
    </div>
    <div id="menu">
      <label for="income">Median Income</label>
      <input
        id="cla5wix8s000214l3pe8h6vya"
        type="radio"
        name="rtoggle"
        value="satellite"
      />
      <label for="poverty">Poverty Status</label>
      <input
        id="cla1p8oxf000f14o4armz7occ"
        type="radio"
        name="rtoggle"
        value="streets"
      />

      <label for="turnot">Voter Turnout</label>
      <input
        id="cla2h45k1000814n2vxfz5e7y"
        type="radio"
        name="rtoggle"
        value="voting"
      />
    </div>

    <div id="state-legend" class="legend">
      <h4>Median Income</h4>
      <div><span style="background-color: #fb6d10"></span>$20,000-$40,000</div>
      <div><span style="background-color: #eb3e1b"></span>$40,000-$50,000</div>
      <div><span style="background-color: #86112e"></span>$50,000-$60,000</div>
      <div><span style="background-color: #4d3347"></span>$60,000-$75,000</div>
      <div><span style="background-color: #2e2e41"></span>$75,000+</div>
    </div>
    <div id="poverty-legend" class="legend2">
      <h4>Below Poverty Level</h4>
      <div><span style="background-color: #2e2e41"></span>0%-20%</div>
      <div><span style="background-color: #4d3347"></span>20%-40%</div>
      <div><span style="background-color: #86112e"></span>40%-60%</div>
      <div><span style="background-color: #eb3e1b"></span>60%-80%</div>
      <div><span style="background-color: #fb6d10"></span>80%-100%</div>
    </div>
    <div id="voter-turnout" class="legend3">
      <h4>Voter Turnout</h4>
      <div><span style="background-color: #fb6d10"></span> < 20%</div>
      <div><span style="background-color: #86112e"></span> 20%-60%</div>
      <div><span style="background-color: #2e2e41"></span> 60%-80%</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
